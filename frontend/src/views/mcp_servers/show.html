{{ define "content" }}
<div class="bg-white">
  <repo-detail
    repo-type="mcp"
    default-tab="{{ .defaultTab }}"
    action-name="{{ .actionName }}"
    namespace="{{ .namespace }}"
    repo-name="{{ .mcpServerName }}"
    current-branch="{{ .currentBranch }}"
    current-path="{{ .currentPath }}"
    commit-id="{{ .commitId }}"
  ></repo-detail>
</div>
{{ end }}
